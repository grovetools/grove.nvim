# yaml-language-server: $schema=https://raw.githubusercontent.com/mattsolo1/grove-docgen/main/schema/docgen.config.schema.json
title: Grove Neovim
description: A Neovim plugin that integrates the Grove AI development ecosystem directly into your editor.
category: Developer Tools
enabled: true
settings:
  output_dir: docs
  rules_file: docs.rules
  structured_output_file: pkg/docs/docs.json
  system_prompt: default
  model: gemini-2.5-pro
  regeneration_mode: reference
readme:
  generate_toc: true
  template: docs/README.md.tpl
  output: README.md
  strip_lines: 2
  source_section: overview
sections:
  - name: overview
    order: 1
    output: 01-overview.md
    prompt: prompts/01-overview.md
    title: Overview
  - name: configuration
    order: 2
    output: 02-configuration.md
    prompt: prompts/03-configuration.md
    title: Configuration
  - name: examples
    order: 3
    output: 03-examples.md
    prompt: prompts/02-examples.md
    title: Examples
